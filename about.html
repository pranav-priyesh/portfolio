<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    <link rel="stylesheet" href="about.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
   


    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>
        <button id="light" onclick="mode()"><span id="icon" class="material-symbols-outlined"> light_mode </span></button>
        
    </header>
    <script>
        function mode(){
            const body=document.body;
            body.classList.toggle("dark-mode");
            if (body.classList.contains("dark-mode")) {
          document.getElementById("icon").textContent = "dark_mode";
        } else {
          document.getElementById("icon").textContent = "light_mode";
        }
        }
    </script>
    <main>
        <div class="left">
            <img src="prapri.png" alt="">
            <div><span class="name">Pranav Priyesh</span></div>
        </div>
        <div class="right">
            <span id="aboutme"></span>
        </div>
        

    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed("#aboutme", {
          strings: ["Hello! I am Pranav Priyesh, a Computer Science Engineer eager to embark on a rewarding journey in the world of technology. As a recent graduate, I bring a fresh perspective, a hunger for learning, and a passion for problem-solving."],
          typeSpeed: 50,
        });
      </script>
    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>
    
</body>
</html>
